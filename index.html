<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BasuraScan PH</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BasuraScan">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1541/1541413.png">
    <link rel="manifest" href="data:application/manifest+json,{'name':'BasuraScan','short_name':'BasuraScan','start_url':'.','display':'standalone','background_color':'#ffffff','theme_color':'#16a34a'}">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map { height: 60vh; width: 100%; border-radius: 24px; }
        .tap-scale:active { transform: scale(0.95); transition: 0.1s; }
        body { -ms-overflow-style: none; scrollbar-width: none; -webkit-tap-highlight-color: transparent; }
        body::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <header class="bg-white px-6 pt-8 pb-4 flex justify-between items-center sticky top-0 z-[1001]">
        <div>
            <h1 class="text-2xl font-black text-green-600 tracking-tight">BasuraScan</h1>
            <p id="location-status" class="text-[10px] font-bold text-gray-400 uppercase">Finding your location...</p>
        </div>
        <div class="bg-green-100 p-2 rounded-2xl shadow-inner">â™»ï¸</div>
    </header>

    <main id="home-view" class="view active px-4 pb-32 space-y-6">
        <section class="bg-white p-2 rounded-[2.5rem] shadow-sm border border-gray-100 mt-4">
            <div class="bg-gradient-to-br from-green-600 to-green-800 rounded-[2.3rem] p-8 text-center text-white">
                <h2 class="text-xl font-bold mb-6">Found trash?</h2>
                <label class="tap-scale inline-flex items-center justify-center bg-white text-green-800 px-10 py-4 rounded-2xl font-black shadow-xl cursor-pointer">
                    ğŸ“¸ SNAP & REPORT
                    <input type="file" accept="image/*" capture="environment" class="hidden" onchange="handleCapture(this)">
                </label>
            </div>
        </section>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-50 text-center">
                <p class="text-3xl font-black text-blue-600">128</p>
                <p class="text-[10px] text-gray-400 font-bold uppercase">Reports</p>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-50 text-center">
                <p class="text-3xl font-black text-orange-600">4</p>
                <p class="text-[10px] text-gray-400 font-bold uppercase">Hotspots</p>
            </div>
        </div>
    </main>

    <main id="map-view" class="view px-4 pb-32">
        <h3 class="font-black text-gray-800 mb-4 p-2">Community Heatmap</h3>
        <div id="map"></div>
    </main>

    <main id="rank-view" class="view px-4 pb-32">
        <h3 class="font-black text-gray-800 mb-4 p-2">Top Cleaners ğŸ†</h3>
        <div class="space-y-3">
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                <span>ğŸ¥‡ Juan Dela Cruz</span>
                <span class="font-bold text-green-600">42 Pts</span>
            </div>
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                <span>ğŸ¥ˆ Maria Clara</span>
                <span class="font-bold text-green-600">38 Pts</span>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass-nav border-t border-gray-100 px-10 py-5 flex justify-between items-center z-[1000]">
        <button onclick="showView('home')" class="tap-scale text-green-600 text-2xl">ğŸ </button>
        <button onclick="showView('map')" class="tap-scale text-gray-400 text-2xl">ğŸ—ºï¸</button>
        <button onclick="showView('rank')" class="tap-scale text-gray-400 text-2xl">ğŸ†</button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Navigation Logic
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');
            
            // Re-render map if map view is selected
            if(viewName === 'map') {
                setTimeout(() => { map.invalidateSize(); }, 200);
            }
        }

        // 2. Map & Location Logic
        const map = L.map('map', { zoomControl: false }).setView([14.5995, 120.9842], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Actual GPS Tracking
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                map.setView([lat, lon], 16);
                
                L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
                document.getElementById('location-status').innerText = "Live: Near your location";
            }, () => {
                document.getElementById('location-status').innerText = "Location access denied";
            });
        }

        // 3. Camera Logic
        function handleCapture(input) {
            if (input.files && input.files[0]) {
                alert("Analyzing with AI... \n\nâœ… Waste: Plastic Bottle \nğŸ“ Location: Saved \n\nYour report has been sent to the Barangay Dashboard!");
            }
        }
    </script>
</body>
</html>
